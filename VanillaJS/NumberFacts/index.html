        /***
         * USING FETCH API
         * **/
        
         const getFact = async () => {
            if(number.value == ''){
                document.querySelector('h5').textContent = '';
                return ;
            }
            if(number.value<0){
                alert('Please enter non-negative integer')
                document.querySelector('h5').textContent = '';
                return;
            }

            const res = await fetch('http://numbersapi.com/'+ number.value);
            const val = await res.text();
            document.querySelector('h5').textContent = val;
         }
         number.addEventListener('input', getFact);
